<div class="py-6 ">

    
    <div class="mx-auto">
        <h1 class="font-bold text-center text-main text-3xl">All Brands</h1>
        <div class="flex justify-center items-center flex-wrap mt-6">
           @for (item of all_brands; track $index) {
            <div (click)="modal.classList.remove('hidden');show_brands(item.image,item.name)" class="lg:w-3/12 mt-6 mr-2 ml-2  text-center product md:w-6/12 " >
                <img [src]="item.image" class="w-full" alt="brands">
               
                <p class="mb-4 text-lg ">{{item.name}}</p>
            </div>
           }
           




  
    </div>

        



  
  <!-- Main modal -->
  <div #modal id="default-modal" tabindex="-1" aria-hidden="true" class="flex hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full ">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                 
                  <button (click)="modal.classList.add('hidden')" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 flex justify-around items-center md:p-5 space-y-4">
                 <div>
                    <h1 class="text-main my-2 font-[900] text-4xl">{{name}}</h1>
                    <p >{{name}}</p>
                 </div>
                 <div>
                    <img [src]="src" alt="img">
                 </div>
              </div>
              <!-- Modal footer -->
              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button (click)="modal.classList.add('hidden')" data-modal-hide="default-modal" type="button" class="text-white ms-auto bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">cancle</button>
              </div>
          </div>
      </div>
  </div>
  


    </div>

</div>
