<div class="w-3/4 mx-auto">

    <form [formGroup]="checkoutForm" (ngSubmit)="checkoutApi()">
        
        <div class="my-2">
            <label for="details">Details</label>
            <input type="text" id="details" formControlName="details"class='w-full rounded-lg border-gray-500 mt-2'>
        </div>

        <div class="my-2">
            <label for="phone">phone</label>
            <input type="tel" id="phone" formControlName="phone"class='w-full rounded-lg border-gray-500 mt-2'>
        </div>
        <div class="my-2">
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city"class='w-full rounded-lg border-gray-500 mt-2'>
        </div>

        <button class="btn-main">Submit</button>

    </form>
</div>
